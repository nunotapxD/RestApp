    namespace = "com.example.restapp"
    compileSdk = 34  // Atualizado para 34
    compileSdkVersion 34  // Atualizado para 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'  // Atualizado para corresponder ao Java 11
